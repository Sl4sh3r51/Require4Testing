<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Require4Testing: Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <div class="container">
        <img src="require4testing-logo.png" width="325" height="400" alt="Logo"/>
        <h1>Require4Testing: Login</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel value="Benutzername:" for="user" styleClass="form-label"/>
                <p:inputText id="user" value="#{loginBean.username}" required="true">
                    <f:event type="postValidate" listener="#{loginBean.ValidateUser}"/>
                </p:inputText>
                <h:message for="user" styleClass="error"/>
            </div>

            <div class="form-group">
                <h:outputLabel value="Passwort: " for="password" styleClass="form-label"/>
                <p:password id="password" value="#{loginBean.password}" required="true" toggleMask="true" redisplay="true" validator="#{loginBean.validatePassword}"/>
                <h:message for="password" styleClass="error"/>
            </div>

            <p:commandButton action="#{loginBean.login}" value="Login"/>
            <p class="error"><h:outputText value="#{loginBean.errorMessage}"/></p>
        </h:form>

        <p id="fussnote">Bitte beachten Sie: <br/> Diese Seite ist nur ein Entwurf!</p>
    </div>
</h:body>
</html>
