<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Require4Testing: Login</title>
</h:head>
<h:body>
    <p><img src="require4testing-logo.png" width="500" height="400" alt="Logo"/></p>
    <h1>Require4Testing: Login</h1>
    <h:form>
        <p>
            <h:outputLabel value="Benutzername:" for="user"/>
            <p:inputText id="user" value="#{loginBean.username}" size="40" required="true">
                <f:event type="postValidate" listener="#{loginBean.ValidateUser}"/>
            </p:inputText>
            <h:message for="user" styleClass="error"/>
        </p>

        <p>

            <h:outputLabel value="Passwort: " for="password"/>
            <p:password id="password" value="#{loginBean.password}" required="true" toggleMask="true" redisplay="true"
                validator="#{loginBean.validatePassword}"/>
            <h:message for="password" styleClass="error"/>
        </p>


        <p class="error"><h:outputText value="#{loginBean.errorMessage}"/></p>
        <p:commandButton action="#{loginBean.login}" value="Login"/>
    </h:form>
    <p id="fussnote">Bitte beachten Sie: <br/> Diese Seite ist nur ein Entwurf!</p>
</h:body>
</html>
